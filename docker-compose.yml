services:

  # Ganache - Ethereum Blockchain
  ganache:
    image: trufflesuite/ganache:latest
    container_name: blockvote-ganache
    ports:
      - "8545:8545"
    volumes:
      - ganache-data:/ganache_data
    command:
      - --database.dbPath=/ganache_data
      - --wallet.deterministic=true
      - --chain.networkId=5777
      - --chain.chainId=1337
      - --miner.blockTime=0
      - --server.host=0.0.0.0
      - --server.port=8545
      - --wallet.totalAccounts=10
      - --wallet.defaultBalance=1000
    networks:
      - blockvote-network
    restart: unless-stopped

  # MongoDB - Database
  mongodb:
    image: mongo:7.0
    container_name: blockvote-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: BCTProject
    volumes:
      - mongodb-data:/data/db
      - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - blockvote-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Contract Deployer - Deploys smart contracts
  contract-deployer:
    image: blockvote-deployer:latest
    container_name: blockvote-deployer
    build:
      context: ./blockchain
      dockerfile: Dockerfile.deployer
    depends_on:
      - ganache
    volumes:
      - contract-data:/shared
    networks:
      - blockvote-network
    restart: "no"

  # Backend - Node.js API
  backend:
    image: blockvote-backend:latest
    container_name: blockvote-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/BCTProject
      JWT_SECRET: sfhuiwhfcidoushOHGTUWHOUSOFHO569345983475837
      JWT_REFRESH_SECRET: sdfhohuosndfhUIEGUBUVDBUSHFUIH959345923404398
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_EXPIRES_IN: 7d
      BLOCKCHAIN_NETWORK: http://ganache:8545
      
      # ZKP Circuit Paths
      CIRCUIT_WASM_PATH: /app/circuits/voting_js/voting.wasm
      WITNESS_CALCULATOR_PATH: /app/circuits/voting_js/witness_calculator.js
      PROVING_KEY_PATH: /app/circuits/voting_final.zkey
      VERIFICATION_KEY_PATH: /app/circuits/verification_key.json
      
      # Admin credentials
      ADMIN_EMAIL: admin@blockvote.com
      ADMIN_PASSWORD: Admin@123
      ADMIN_FIRST_NAME: System
      ADMIN_LAST_NAME: Administrator
    volumes:
      - contract-data:/shared:ro
      # REMOVED: - ./backend/src:/app/src:ro  # Remove this for production
    depends_on:
      mongodb:
        condition: service_healthy
      contract-deployer: 
        condition: service_completed_successfully
    networks:
      - blockvote-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Frontend - React Application
  frontend:
    image: blockvote-frontend:latest
    container_name: blockvote-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - blockvote-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

# Networks
networks:
  blockvote-network:
    driver: bridge

# Volumes
volumes:
  ganache-data:
    driver: local
  mongodb-data:
    driver: local
  contract-data:
    driver: local
